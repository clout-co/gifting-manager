name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Guard (no hardcoded app links)
        run: bash scripts/check-hardcoded-app-links.sh

      - name: Guard (no static shared secrets)
        run: bash scripts/check-no-static-secrets.sh

      - name: Type check
        run: npm run type-check || echo "Type check script not found, skipping..."

      - name: Lint
        run: npm run lint || echo "Lint script not found, skipping..."

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Test
        run: npm test || echo "No tests found, skipping..."
